<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Evaluate News Articles with NLP</title>
    <link href="main.css" rel="stylesheet"></head>

    <body>

        <header>
            <div class="title">
                <h1>Evaluate Sentiment Of Articles/Blogs</h1>
            </div>
        </header>

        <main>
            <section>
                <form class="urlForm" onsubmit="return Client.handleSubmit(event)">
                    <h2>Enter the URL of the article you wish to have analyzed below</h2>
                    <input id="url" type="text" name="input" value="" placeholder="Type your URL here!">
                    <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                    <h3 id="error"></h2>
                </form>
            <section>

            <section>
                <div id='results'>
                    <h2>Results:</h2>
                    <ul>
                        <li>
                            <h3>Text Polarity:</h3>
                            <p id='polarity'></p>
                            <h4>Confidence:</h4>
                            <p id='polarityConfidence'></p>
                        </li>
                        <li>
                            <h3>Text Subjectivity:</h3>
                            <p id="subjectivity"></p>
                            <h4>Confidence: </h4>
                            <p id="subjectivityConfidence"></p>
                        </li>
                        <li>
                        <h3>Article Excerpt:</h3>
                        <p id="excerpt"></p>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load',() => {
                    navigator.serviceWorker.register('/service-worker.js')
                })
            }
        </script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
